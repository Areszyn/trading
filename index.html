<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Data & Charts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .widget-container {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Market Data & Charts</h1>

  <!-- Market Data Widget -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js"
        async
      >
        {
          "width": "100%",
          "height": "500",
          "symbolsGroups": [
            {
              "name": "Indices",
              "originalName": "Indices",
              "symbols": [
                { "name": "NASDAQ:NDX", "displayName": "Nasdaq 100" },
                { "name": "NYSE:SPY", "displayName": "S&P 500 ETF" },
                { "name": "NYSE:DJI", "displayName": "Dow Jones" }
              ]
            },
            {
              "name": "Cryptocurrencies",
              "originalName": "Cryptocurrencies",
              "symbols": [
                { "name": "BITSTAMP:BTCUSD", "displayName": "Bitcoin" },
                { "name": "BITSTAMP:ETHUSD", "displayName": "Ethereum" }
              ]
            },
            {
              "name": "Forex",
              "originalName": "Forex",
              "symbols": [
                { "name": "FX:EURUSD", "displayName": "EUR/USD" },
                { "name": "FX:GBPUSD", "displayName": "GBP/USD" }
              ]
            }
          ],
          "showSymbolLogo": true,
          "colorTheme": "light",
          "isTransparent": false,
          "locale": "en"
        }
      </script>
    </div>
  </div>

  <!-- Advanced Chart Widget -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
        async
      >
        {
          "width": "100%",
          "height": "600",
          "symbol": "NYSE:SPY",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": true,
          "save_image": false,
          "calendar": false,
          "support_host": "https://www.tradingview.com"
        }
      </script>
    </div>
  </div>

  <!-- Multi-Chart Layout Widget -->
  <div class="widget-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js"
        async
      >
        {
          "width": "100%",
          "height": "500",
          "colorTheme": "light",
          "dateRange": "12M",
          "showChart": true,
          "locale": "en",
          "largeChartUrl": "",
          "isTransparent": false,
          "showSymbolLogo": true,
          "plotLineColorGrowing": "rgba(33, 150, 243, 1)",
          "plotLineColorFalling": "rgba(33, 150, 243, 1)",
          "gridLineColor": "rgba(240, 243, 250, 0)",
          "scaleFontColor": "rgba(120, 123, 134, 1)",
          "belowLineFillColorGrowing": "rgba(33, 150, 243, 0.12)",
          "belowLineFillColorFalling": "rgba(33, 150, 243, 0.12)",
          "symbolActiveColor": "rgba(33, 150, 243, 0.12)",
          "tabs": [
            {
              "title": "Indices",
              "symbols": [
                { "name": "NASDAQ:NDX", "displayName": "Nasdaq 100" },
                { "name": "NYSE:SPY", "displayName": "S&P 500 ETF" },
                { "name": "NYSE:DJI", "displayName": "Dow Jones" }
              ]
            },
            {
              "title": "Cryptocurrencies",
              "symbols": [
                { "name": "BITSTAMP:BTCUSD", "displayName": "Bitcoin" },
                { "name": "BITSTAMP:ETHUSD", "displayName": "Ethereum" }
              ]
            },
            {
              "title": "Forex",
              "symbols": [
                { "name": "FX:EURUSD", "displayName": "EUR/USD" },
                { "name": "FX:GBPUSD", "displayName": "GBP/USD" }
              ]
            }
          ]
        }
      </script>
    </div>
  </div>
</body>
</html>
